<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="Hextris - A modern hexagonal falling block puzzle game" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <title>Hextris - Hexagonal Puzzle Game</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />
  
  <!-- Prevent iOS text size adjustment -->
  <style>
    /* Critical CSS for preventing FOUC */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
    }
    
    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    /* Loading screen */
    .loading-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #e5e7eb;
      border-top-color: #000000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-family: 'Exo 2', system-ui, sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #000000;
      letter-spacing: 2px;
    }

    /* Hide loading screen when app is ready */
    .app-ready .loading-screen {
      display: none;
    }
  </style>
</head>
<body>
  <!-- App container -->
  <div id="app">
    <!-- Loading screen (removed once app initializes) -->
    <div class="loading-screen">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">HEXTRIS</div>
      </div>
    </div>
  </div>
  
  <!-- Main application script -->
  <script type="module" src="/src/main.ts"></script>
  
  <script>
    // Remove loading screen once app is initialized
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('app-ready');
      }, 100);
    });

    // Service Worker registration (optional, for PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        // navigator.serviceWorker.register('/sw.js');
      });
    }

    // Prevent double-tap zoom on iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Prevent pinch zoom
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    // Prevent context menu on long press
    window.addEventListener('contextmenu', function(e) {
      if (e.target.tagName === 'CANVAS') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
